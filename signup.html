<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECURE SHIELD | Sign Up</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="auth-container">
        <h2>Create Your Account</h2>
        <form>
            <label for="name">First Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter First Name">

            <label for="name">Last Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter Last Name">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter Email">
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter password">
            
            <label for="confirm-password">Comfirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required placeholder="confirm-password">
            
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>
</body>
</html>
